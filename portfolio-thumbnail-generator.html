<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects - Thumbnail Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 1200px;
            height: 630px;
            position: relative;
        }

        .thumbnail-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(64, 224, 208, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 60%);
            animation: pulse 8s ease-in-out infinite;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(64, 224, 208, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(64, 224, 208, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.2;
            animation: gridMove 30s linear infinite;
        }

        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
        }

        .title-text {
            font-size: 4.5rem;
            font-weight: 900;
            color: #40e0d0;
            text-shadow: 
                0 0 20px #40e0d0,
                0 0 40px #40e0d0,
                0 0 60px #40e0d0;
            margin: 0;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            margin-top: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .project-grid {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 10;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #40e0d0;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(64, 224, 208, 0.2);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .project-card:nth-child(1) { animation-delay: 0s; }
        .project-card:nth-child(2) { animation-delay: 2s; }
        .project-card:nth-child(3) { animation-delay: 4s; }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(64, 224, 208, 0.4);
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #40e0d0;
            margin: 0;
            text-shadow: 0 0 10px #40e0d0;
        }

        .project-desc {
            font-size: 0.9rem;
            color: #ffffff;
            margin: 0.5rem 0 0 0;
            opacity: 0.8;
        }

        .portfolio-badge {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(64, 224, 208, 0.15);
            border: 2px solid #40e0d0;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: #40e0d0;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px #40e0d0;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
        }

        .developer-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(138, 43, 226, 0.15);
            border: 2px solid #8a2be2;
            color: #8a2be2;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px #8a2be2;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #40e0d0;
            border-radius: 50%;
            box-shadow: 0 0 15px #40e0d0;
            animation: float 10s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2s; }

        .corner-accent {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid #40e0d0;
            opacity: 0.4;
        }

        .corner-accent.top-left {
            top: 2rem;
            left: 2rem;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 2rem;
            right: 2rem;
            border-left: none;
            border-top: none;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #40e0d0, transparent);
            animation: scan 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #40e0d0, 0 0 40px #40e0d0, 0 0 60px #40e0d0; }
            100% { text-shadow: 0 0 30px #40e0d0, 0 0 50px #40e0d0, 0 0 70px #40e0d0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .capture-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #40e0d0, #20b2aa);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
            transition: all 0.3s ease;
        }

        .capture-button:hover {
            background: linear-gradient(45deg, #20b2aa, #40e0d0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(64, 224, 208, 0.4);
        }

        .project-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #40e0d0;
            border-radius: 8px;
            padding: 10px;
            color: #40e0d0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .project-selector select {
            background: transparent;
            border: none;
            color: #40e0d0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        .project-selector option {
            background: #1a1a2e;
            color: #40e0d0;
        }
    </style>
</head>
<body>
    <button class="capture-button" onclick="captureThumbnail()">📸 Capture Thumbnail</button>
    
    <div class="project-selector">
        <label for="projectSelect">Project: </label>
        <select id="projectSelect" onchange="updateProject()">
            <option value="portfolio">Personal Portfolio</option>
            <option value="closeloop">CloseLoop</option>
            <option value="lockora">Lockora</option>
            <option value="melhub">MelHub</option>
        </select>
    </div>
    
    <div class="thumbnail-container" id="thumbnail">
        <div class="background-pattern"></div>
        <div class="grid-overlay"></div>
        <div class="scan-line"></div>
        
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="portfolio-badge">
            💼 PORTFOLIO
        </div>
        
        <div class="developer-badge">
            👨‍💻 DEVELOPER
        </div>
        
        <div class="main-title">
            <h1 class="title-text" id="projectTitle">PERSONAL PORTFOLIO</h1>
            <p class="subtitle">Showcasing Innovation & Excellence</p>
        </div>
        
        <div class="project-grid">
            <div class="project-card">
                <div class="project-icon">🔄</div>
                <h3 class="project-name">CloseLoop</h3>
                <p class="project-desc">Smart Automation</p>
            </div>
            <div class="project-card">
                <div class="project-icon">🔒</div>
                <h3 class="project-name">Lockora</h3>
                <p class="project-desc">Security Solution</p>
            </div>
            <div class="project-card">
                <div class="project-icon">🚀</div>
                <h3 class="project-name">MelHub</h3>
                <p class="project-desc">Innovation Hub</p>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const projects = {
            portfolio: {
                title: "PERSONAL PORTFOLIO",
                subtitle: "Showcasing Innovation & Excellence",
                icon: "💼"
            },
            closeloop: {
                title: "CLOSELOOP",
                subtitle: "Smart Automation Platform",
                icon: "🔄"
            },
            lockora: {
                title: "LOCKORA",
                subtitle: "Advanced Security Solution",
                icon: "🔒"
            },
            melhub: {
                title: "MELHUB",
                subtitle: "Innovation & Development Hub",
                icon: "🚀"
            }
        };

        function updateProject() {
            const select = document.getElementById('projectSelect');
            const project = projects[select.value];
            const titleElement = document.getElementById('projectTitle');
            
            titleElement.textContent = project.title;
            
            // Update subtitle
            const subtitleElement = document.querySelector('.subtitle');
            subtitleElement.textContent = project.subtitle;
        }

        function captureThumbnail() {
            const element = document.getElementById('thumbnail');
            
            html2canvas(element, {
                width: 1200,
                height: 630,
                backgroundColor: '#0a0a0a',
                scale: 1,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                const projectName = document.getElementById('projectSelect').value;
                link.download = `${projectName}-portfolio-thumbnail.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Also show preview
                const preview = window.open();
                preview.document.write('<html><body style="margin:0;background:#0a0a0a;"><img src="' + canvas.toDataURL() + '" style="max-width:100%;height:auto;"></body></html>');
            });
        }

        // Auto-capture after 3 seconds
        setTimeout(() => {
            console.log('Portfolio thumbnail ready! Select a project and click the button to capture.');
        }, 3000);
    </script>
</body>
</html>
